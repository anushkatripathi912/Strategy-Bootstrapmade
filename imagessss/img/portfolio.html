<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stra.css" />

</head>
<body>


<!--PORTFOLIO STARTED-->


<section class="portfolio-section">
  <div class="section-header">
    <h2>CHECK OUR PORTFOLIO</h2>
  </div>

  <!-- Filter Buttons -->

  <div class="filter-buttons">
    <button class="filter-btn active" data-filter="all">All Projects</button>
    <button class="filter-btn" data-filter="uiux">UI/UX</button>
    <button class="filter-btn" data-filter="development">Development</button>
    <button class="filter-btn" data-filter="photography">Photography</button>
    <button class="filter-btn" data-filter="marketing">Marketing</button>
  </div>

  <!-- Portfolio Grid -->

  <div class="portfolio-grid">



    <div class="portfolio-item uiux">
      <img src="imagessss/img/portfolio/portfolio-1.webp" alt="Mobile Banking App" />
      <div class="info">
        <p class="tag">UI/UX DESIGN</p>
        <h5>Mobile Banking App</h5>
      </div>
    </div>


    <div class="portfolio-item development">
      <img src="imagessss/img/portfolio/portfolio-10.webp" alt="Development" />
      <div class="info">
        <p class="tag">Development</p>
        <h5>E-Learning Platform</h5>

      </div>

    </div>


 <div class="portfolio-item photography">
      <img src="imagessss/img/portfolio/portfolio-7.webp" alt="Photography" />
      <div class="info">
        <p class="tag">Photography</p>
        <h5>Urban Architecture</h5>

      </div>
    </div>


    <div class="portfolio-item marketing">
      <img src="imagessss/img/portfolio/portfolio-4.webp" alt="Marketing" />
      <div class="info">
        <p class="tag">Marketing</p>
        <h5>Social Media Campaign</h5>

      </div>
    </div>


 <div class="portfolio-item uiux">
      <img src="imagessss/img/portfolio/portfolio-2.webp" alt="UI/UX Design" />
      <div class="info">
        <p class="tag">UI/UX Design</p>
        <h5>Smart Home Interface</h5>

      </div>
    </div>


 <div class="portfolio-item development">
      <img src="imagessss/img/portfolio/portfolio-11.webp" alt="Development" />
      <div class="info">
        <p class="tag">Development</p>
        <h5>Cloud Management System</h5>

      </div>
    </div>


     <div class="portfolio-item photography">
      <img src="imagessss/img/portfolio/portfolio-8.webp" alt="Photography" />
      <div class="info">
        <p class="tag">Photography</p>
        <h5>Nature Collection</h5>

      </div>
    </div>


    <div class="portfolio-item marketing">
      <img src="imagessss/img/portfolio/portfolio-5.webp" alt="Marketing" />
      <div class="info">
        <p class="tag">Marketing</p>
        <h5>Brand Strategy</h5>

      </div>
    </div>

  </div>
</section>
